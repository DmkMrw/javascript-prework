<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <div class="container">
      <h1>ZAGRAJ W KAMIEŃ PAPIER NOŻYCE</h1>
      <div class="interface">
        <div id="buttons">
          <button type="submit" id="play-rock">Kamień</button>
          <button type="submit" id="play-paper">Papier</button>
          <button type="submit" id="play-scissors">Nożyce</button>
        </div>
        <div id="messages"></div>
      </div>  
      <div class="result">
        <h1>WYNIKI:</h1>
        <h2>Wygrane:<span id="win"></span></h2>
        <h2>Przegrane:<span id="lose"></span></h2>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
